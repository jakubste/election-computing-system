{% extends 'base.html' %}
{% load static %}
{% block title %}
    Paint your elections
{% endblock %}

{% block content %}
    <!--- threejs for paint -->
    {% csrf_token %}
    <canvas id="ecs-paint" width="1000" height="1000"></canvas>

    <script>
        var FONT_SRC = "{% static 'gentilis_regular.typeface.json' %}";
        var PAINT_VIEW = "{%  url 'elections:election_paint' election.pk %}"
    </script>

    <script>
        var csrftoken = "{{ csrf_token }}";
        function csrfSafeMethod(method) {
            // these HTTP methods do not require CSRF protection
            return (/^(GET|HEAD|OPTIONS|TRACE)$/.test(method));
        }
        $.ajaxSetup({
            beforeSend: function (xhr, settings) {
                if (!csrfSafeMethod(settings.type) && !this.crossDomain) {
                    xhr.setRequestHeader("X-CSRFToken", csrftoken);
                }
            }
        });
    </script>

    <script type="text/javascript" src="{% static 'three.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'ECSPaint.js' %}"></script>

    <div class="col-xs-offset-2 col-xs-10">
        <button type="submit" class="btn btn-primary" onclick="getPaintedData(PAINT_VIEW)">
            Save and proceed
        </button>
    </div>
{% endblock %}
