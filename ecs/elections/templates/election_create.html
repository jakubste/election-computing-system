{% extends 'base.html' %}

{% block title %}
    Create new election
{% endblock %}

{% block content %}

    <form action="" method="post" class="form-horizontal">

        {% csrf_token %}

        {% for field in form %}
            {% include '_field.html' with field=field %}
        {% endfor %}

        <div class="form-group">
            <div class="col-xs-offset-2 col-xs-10">
                <button type="submit" class="btn btn-primary">Create election</button>
            </div>
        </div>

    </form>

{% endblock %}
