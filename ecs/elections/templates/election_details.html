{% extends 'base.html' %}

{% block title %}
    {{ election }}
{% endblock %}

{% block content %}
    <p>
        committee size: {{ election.committee_size }}
    </p>
    {% if not election.is_set_up %}
        You should add voters and candidates!
        <a href="{% url 'elections:election_load_data' election.pk %}">Load data from file (.soc PrefLib format)</a>
    {% endif %}

{% endblock %}
