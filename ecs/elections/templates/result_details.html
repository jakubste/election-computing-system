{% extends 'base.html' %}

{% block title %}
    {{ result }}
{% endblock %}

{% block content %}

    {% if result.election.is_generated %}

        <h2>Chart</h2>
        <div class="container">
            <div class="col-md-1"></div>
            <div class="col-md-9">
                <canvas id="election_chart" data-url="{% url 'elections:result_chart_data' result.pk %}"
                        width="580" height="580"></canvas>
            </div>
            <div class="col-md-2"></div>
        </div>

    {% endif %}

    <h2>Winners</h2>
    <div class="panel-group">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title">
                    <a data-toggle="collapse" href="#results_panel">Collapse/expand winners listing</a>
                </h4>
            </div>
            <div id="results_panel" class="panel-collapse collapse in">
                {% for candidate in result.winners.all %}
                    <div class="panel-body">
                        <strong>{{ candidate }}</strong>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>


{% endblock %}
