{% extends 'base.html' %}

{% block title %}
    Delete {{ object }}
{% endblock %}

{% block content %}

    <form action="" method="post" class="form-horizontal">

        {% csrf_token %}

        <div class="alert alert-danger">Do you really want to delete this result?</div>

        <div class="form-group">
            <div style="text-align: center">
                <button type="submit" class="btn btn-danger">Yes, delete this.</button>
                <a href="{% url "elections:election_details" result.election.pk %}">No, cancel.</a>
            </div>
        </div>

    </form>

{% endblock %}
