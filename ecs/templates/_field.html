<div class="form-group">
    <div class="col-xs-2">
        {{ field.label_tag }}
    </div>
    <div class="col-xs-10 {% if field.errors %}alert alert-danger{% endif %}">
        <div class="col-xs-12">
            {{ field }}
        </div>

        {% if field.errors %}
            <div class="col-xs-4">
                {{ field.errors.0 }}
            </div>
        {% endif %}
    </div>
</div>
